<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - important</title>
    <style>
        h1{
            color: purple !important; 
            text-align: center;
        }
        .title{
            color: red;
        }
        #main-title{
            color: green;
        }
        div h1{
            color: blue;
        }
        .container #main-title{
            color: orange;
        }
    </style>
</head>
<body>

    <!-- the !important rule in css is used to give a style  declaration high 
     , it override all other declaration of that property regardless of specificity  -->

    <div class="container">
        <h1 class="title" id="main-title"   style="color: pink;"> CSS IMPORTANT</h1>
        The !important rule in css is used to give a style  declaration high 
             , it override all other declaration of that property regardless of specificity  .

    </div>
</body>
</html>
